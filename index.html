  <div id="header" class="text-center px-4 container-lg ">

  <!-- moteur de recherche -->
  <div  class="container-lg row mx-auto">
    <form class="d-block">
      <div class="d-flex search-engine-form p-1 rounded">

        <div class="dropdown ingredients me-2">

          <img class="imgDrop ingredient" src='img/arrow-down-sign-to-navigate22.png' width=12 alt="dropArrow">
          <ul class="dropdown-menu top-list-ingredients" >
           
          </ul>

        <div class="dropdown appareil me-2">

          <ul class="dropdown-menu" >
          
          </ul>
        </div>
        <div class="dropdown ustensils me-2">
          <input id="search-ustensils" class="form-button tangerine dropdown-toggle py-3 mb-2" type="search" placeholder="Ustensils"  data-bs-toggle="dropdown">
          <img class="imgDrop ustensils" src='img/arrow-down-sign-to-navigate22.png' width=12 alt="dropArrow">
          <ul class="dropdown-menu" >
    
          </ul>
